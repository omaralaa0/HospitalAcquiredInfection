<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - Cura Solve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f6f9; }
        .result-box { max-width: 400px; margin: 80px auto; padding: 30px; background: #fff; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #007bff; }
    </style>
        <style>
        .navbar-lightgray {
            background-color: #A8A8A8;
            /* light gray */
        }

        .navbar-lightgray .nav-link {
            color: #000;
            /* dark text for contrast */
        }

        .navbar-lightgray .nav-link.active {
            color: #007bff;
            /* highlight active link */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-lightgray shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Cura Solve" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if '/patients' in request.path %}active{% endif %}" href="/patients">Patients</a></li>
                    <li class="nav-item"><a class="nav-link {% if '/stats' in request.path %}active{% endif %}" href="/stats">Stats</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="result-box">
        <h2 class="mb-4">Prediction Result</h2>
        <p class="fs-4"><b>{{ prediction }}</b></p>
        <a href="/" class="btn btn-primary mt-3 w-50">Try again</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
